<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>城市管理</title>
</head>
<script src="./js/jquery.min.js"></script>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="./css/bootstrap.min.css">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="./css/bootstrap-theme.min.css">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="./js/bootstrap.min.js"></script>
<style>
    #TableArea {
        width: 1200px;
        left: 0;
        right: 0;
        margin: auto;

        padding-top: 50px;

    }

    .table {
        border-collapse: separate;
        border-spacing: 0px 10px;
        text-align: left;
    }
</style>


<body>
    <div id="main">
        <div style="text-align: center;">
            <button class="btn btn-success" onclick="goAddCity()">添加城市</button>
        </div>


        <div id="TableArea">
            <table class="table">
                <tr>
                    <th>编号</th>
                    <th>城市</th>
                    <th>操作</th>
                </tr>
                <!-- 可以使用JSTL在此处输出数据库中存在的城市数据 -->
            </table>
        </div>
    </div>
</body>



<script>



    let cityArr = [
        {
            cityId: '001',
            cityName: '北京'
        },
        {
            cityId: '002',
            cityName: '上海'
        },
        {
            cityId: '003',
            cityName: '广州'
        },
        {
            cityId: '004',
            cityName: '深圳'
        },
        {
            cityId: '005',
            cityName: '天津'
        },
    ]

    init();

    function loadArr(arr) {
        arr.forEach(element => {
            let str = `
                <tr>
                    <td>${element.cityId}</td>
                    <td>${element.cityName}</td>
                    <td> <button class='btn btn-danger'> 删除 </button>
                </tr>
            `
            $(".table").append(str);
        });
    }


    function init() {
        $.ajax({
            method: '',
            url: '',
            data: {},
            success: function (resp) {
                //在此处将服务器返回的城市数据赋值给 cityArr[]



            }
        })
        loadArr(cityArr)
    }

    function goAddCity() {
        window.location.href = 'add_city.html'
    }


</script>

</html>
